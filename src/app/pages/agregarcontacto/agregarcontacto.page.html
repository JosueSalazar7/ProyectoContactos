<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Contacto Nuevo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Foto</ion-label>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-img [src]="foto"></ion-img>
        </ion-col>
        <ion-col size="10">
          <ion-button (click)="addNewToGallery()">Seleccionar Foto</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>

  <form #contactForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text" pattern="[A-Za-z]+" required></ion-input>
      <div
        *ngIf="contactForm.controls['nombre']?.invalid && (contactForm.controls['nombre']?.dirty || contactForm.controls['nombre']?.touched)">
        <ion-text color="danger">Por favor, ingrese solo letras.</ion-text>
      </div>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" name="apellido" type="text" pattern="[A-Za-z]+" required></ion-input>
      <div
        *ngIf="contactForm.controls['apellido']?.invalid && (contactForm.controls['apellido']?.dirty || contactForm.controls['apellido']?.touched)">
        <ion-text color="danger">Por favor, ingrese solo letras.</ion-text>
      </div>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ubicación</ion-label>
      <ion-input [(ngModel)]="ubicacion" name="ubicacion" type="text" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número de Celular</ion-label>
      <ion-input [(ngModel)]="numeroCelular" name="numeroCelular" type="tel" pattern="[0-9]+" required
        inputmode="numeric"></ion-input>
      <div
        *ngIf="contactForm.controls['numeroCelular']?.invalid && (contactForm.controls['numeroCelular']?.dirty || contactForm.controls['numeroCelular']?.touched)">
        <ion-text color="danger">Por favor, ingrese solo números.</ion-text>
      </div>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" name="correo" type="email"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="guardarContacto()" [disabled]="!contactForm.valid">Guardar</ion-button>
  </form>
</ion-content>
