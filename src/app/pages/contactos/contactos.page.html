<!-- contactos.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Lista de contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Lista de contactos existentes -->
    <ion-item *ngFor="let contacto of contactos">
      <ion-thumbnail slot="start">
        <ion-img [src]="contacto.foto"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ contacto?.nombre }} {{ contacto?.apellido }}</ion-label>
      <ion-buttons slot="end">
        <!-- Bot贸n Ojo para ver detalles -->
        <ion-button (click)="verDetalles(contacto?.id)">
          <ion-icon name="eye"></ion-icon>
        </ion-button>
        <!-- Bot贸n Editar -->
        <ion-button color="primary" (click)="editarContacto(contacto?.id)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <!-- Bot贸n Eliminar -->
        <ion-button color="danger" (click)="eliminarContacto(contacto.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>


  <!-- Bot贸n flotante en la esquina inferior derecha -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarContacto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
