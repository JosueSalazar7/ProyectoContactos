<!-- contactos.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Lista de contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Lista de contactos existentes -->
    <ion-item *ngFor="let contacto of contactos" (click)="verDetalles(contacto.id)">
      <ion-thumbnail slot="start">
        <ion-img [src]="contacto.foto"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ contacto.nombre }} {{ contacto.apellido }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- BotÃ³n flotante en la esquina inferior derecha -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarContacto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
